<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Polaroid Image Gallerry</title>

</head>

<body>
    <section class="polaroid-gallery">
        <h1 class="polaroid-gallery-title">Polaroid Image Galler</h1>
        <figure class="polaroid-card">
            <img src="./img/swan.jpg" width="200" height="200" alt="Swan">
            <figcaption class="polaroid-card-caption">Look it is swan </figcaption>
        </figure>
        <figure class="polaroid-card">
            <img src="./img/geese.jpg" width="200" height="200" alt="Swan">
            <figcaption class="polaroid-card-caption">Look it is geese </figcaption>
        </figure>
        <figure class="polaroid-card">
            <img src="./img/kingfisher.jpg" width="200" height="200" alt="Swan">
            <figcaption class="polaroid-card-caption">Look it is kingfisher </figcaption>
        </figure>
        <figure class="polaroid-card">
            <img src="./img/owl.jpg" width="200" height="200" alt="Swan">
            <figcaption class="polaroid-card-caption">Look it is owl </figcaption>
        </figure>
    </section>
</body>
<script src="./script.js"></script>

</html>
